{% extends 'base.html' %}
{% load leads_tag %}

{% block content %}
    <section class="text-gray-600 body-font overflow-hidden">
        <div class="container px-5 py-24 mx-auto">
            <div class="lg:w-4/5 mx-auto flex flex-wrap">
                <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
                    <h2 class="text-sm title-font text-gray-500 tracking-widest">Company Name</h2>
                    <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ lead.name }}</h1>
                    <div class="flex border-t border-gray-200 py-2">
                        <span class="text-gray-500">Email</span>
                        <span class="ml-auto text-gray-900">{{ lead.email }}</span>
                    </div>
                    <div class="flex border-t border-gray-200 py-2">
                        <span class="text-gray-500">Number</span>
                        <span class="ml-auto text-gray-900">{{ lead.number }}</span>
                    </div>
                    <div class="flex border-t border-gray-200 py-2">
                        <span class="text-gray-500">Website</span>
                        <span class="ml-auto text-gray-900"><a href="{{ lead.url }}">
                                {{ lead.url|reduce_url }}
                        </a> </span>

                    </div>
                    <div class="flex border-t border-b mb-6 border-gray-200 py-2">
                        <span class="text-gray-500">Current Agent</span>
                        {% if lead.agent == None %}
                            <span class="ml-auto text-gray-900">Agent Not Assigned</span>
                        {% else %}
                            <span class="ml-auto text-gray-900">{{ lead.agent }}</span>

                        {% endif %}
                    </div>

                    <div class="flex">
                        <button onclick="window.location.href='{% url 'leads:lead-update' lead.id %}'"
                                class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                            Update Info
                        </button>
                        <button onclick="window.location.href='{% url 'leads:lead-delete' lead.id %}'"
                                class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                            Delete Lead
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
